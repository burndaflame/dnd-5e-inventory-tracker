<!doctype html>
<html>
	<head>
		<title>D&amp;D 5e Inventory Tracker</title>
		<link type="text/css" rel="stylesheet" href="reset.css" />
		<link type="text/css" rel="stylesheet" href="sanity.css" />
		<link type="text/css" rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="character">
			<div class="row">
				<div class="character__score">
					<label for="character__score" class="character__score--label label">Strength</label>
					<input id="character__score" class="character__score--field field" type="number" min="1" step="1" max="30" required placeholder="STR" value="10" />
				</div>

				<div class="character__size-multiplier">
					<label for="character__size-multiplier" class="character__size-multiplier--label label">Size</label>
					<select id="character__size-multiplier" class="character__size-multiplier--field field">
						<option data-value="0.5" value="tiny">Tiny (√ó¬Ω)</option>
						<option data-value="1" value="small">Small (√ó1)</option>
						<option data-value="1" value="medium" selected>Medium (√ó1)</option>
						<option data-value="2" value="large">Large (√ó2)</option>
						<option data-value="4" value="huge">Huge (√ó4)</option>
						<option data-value="8" value="gargantuan">Gargantuan (√ó8)</option>
					</select>
				</div>

				<div class="character__multiplier">
					<label for="character__multiplier" class="character__multiplier--label label">Multiplier</label>
					<select id="character__multiplier" class="character__multiplier--field field">
						<option value="5">√ó5</option>
						<option value="10">√ó10</option>
						<option value="15" selected>√ó15</option>
					</select>
				</div>

				<div class="character__capacity">
					<label for="character__capacity" class="character__capacity--label label">Capacity</label>
					<input id="character__capacity" class="character__capacity--field field" type="text" readonly data-unit=" lb." />
				</div>
			</div>
		</div>

		<div class="inventory" style="overflow:scroll; height:70vh;">
			<div class="inventory__header row">
				<div class="inventory__item--name">Item</div>
				<div class="inventory__item--weight">Weight</div>
				<div class="inventory__item--quantity">Quantity</div>
				<div class="inventory__item--subtotal">Subtotal</div>
			</div>

			<div class="inventory__item row sample">
				<div class="inventory__item--name">
					<label class="inventory__item--name--label label">Item</label>
					<input class="inventory__item--name--field field" type="text" placeholder="Item" />
				</div>

				<div class="inventory__item--weight">
					<label class="inventory__item--weight--label label">Weight</label>
					<input class="inventory__item--weight--field field" type="number" min="0" step="0.05" max="1000" placeholder="Weight" />
					<span class="inventory__item--weight--unit">lb.</span>
				</div>

				<div class="inventory__item--quantity">
					<label class="inventory__item--quantity--label label">Quantity</label>
					<input class="inventory__item--quantity--field field" type="number" min="0" step="1" max="100" placeholder="Qty" />
					<span class="inventory__item--quantity--unit">√ó</span>
				</div>

				<div class="inventory__item--subtotal">
					<label class="inventory__item--subtotal--label label">Subtotal</label>
					<input class="inventory__item--subtotal--field field" type="text" readonly data-unit=" lb." />
				</div>
			</div>

			<div class="inventory__money row">
				<div class="inventory__money--copper">
					<input class="inventory__money--copper--field field" type="number" min="0" step="1" placeholder="CP" />
					<label class="inventory__money--copper--unit unit">CP</label>
				</div>

				<div class="inventory__money--silver">
					<input class="inventory__money--silver--field field" type="number" min="0" step="1" placeholder="SP" />
					<label class="inventory__money--silver--unit unit">SP</label>
				</div>

				<div class="inventory__money--electrum">
					<input class="inventory__money--electrum--field field" type="number" min="0" step="1" placeholder="EP" />
					<label class="inventory__money--electrum--unit unit">EP</label>
				</div>

				<div class="inventory__money--gold">
					<input class="inventory__money--gold--field field" type="number" min="0" pstep="1" laceholder="GP" />
					<label class="inventory__money--gold--unit unit">GP</label>
				</div>

				<div class="inventory__money--platinum">
					<input class="inventory__money--platinum--field field" type="number" min="0" pstep="1" laceholder="PP" />
					<label class="inventory__money--platinum--unit unit">PP</label>
				</div>
			</div>

			<div class="inventory__controls row">
				<button class="inventory__controls--load" type="submit" value="load">
					<span class="inventory__controls--symbol">üìÅ</span>
					<span class="inventory__controls--word">Load</span>
				</button>
				<button class="inventory__controls--save" type="submit" value="save">
					<span class="inventory__controls--symbol">üíæ</span>
					<span class="inventory__controls--word">Save</span>
				</button>
				<button class="inventory__controls--move-up" type="submit" value="up">
					<span class="inventory__controls--symbol">‚¨ÜÔ∏è</span>
					<span class="inventory__controls--word">Move Up</span>
				</button>
				<button class="inventory__controls--move-down" type="submit" value="down">
					<span class="inventory__controls--symbol">‚¨áÔ∏è</span>
					<span class="inventory__controls--word">Move Down</span>
				</button>
				<button class="inventory__controls--add-row" type="submit" value="add">
					<span class="inventory__controls--symbol">‚ûï</span>
					<span class="inventory__controls--word">Add Item</span>
				</button>
				<button class="inventory__controls--remove-row" type="submit" value="remove">
					<span class="inventory__controls--symbol">‚ùå</span>
					<span class="inventory__controls--word">Remove</span>
				</button>
			</div>
		</div>

		<div class="autocomplete">
			<ul class="autocomplete__entry sample">
				<li class="autocomplete__entry--name"></li>
				<li class="autocomplete__entry--weight" data-unit=" lb."></li>
			</ul>
		</div>

		<div class="total">
			<div class="row">
				<div class="total__progress">
					<div class="total__progress--percentage"></div>
					<div class="total__progress--remaining" data-unit=" lb."></div>
					<div class="total__progress--bar-background">
						<div class="total__progress--bar"></div>
						<div class="total__progress--bar-error"></div>
					</div>
				</div>

				<div class="total__weight">
					<label for="total__weight" class="total__weight--label label">Total</label>
					<input id="total__weight" class="total__weight--field field" type="text" readonly data-unit=" lb." />
				</div>
			</div>
		</div>

		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
